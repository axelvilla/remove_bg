<!DOCTYPE html>
<html lang="en" style="text-align: center;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove BG App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://png.pngtree.com/png-clipart/20240627/original/pngtree-dog-isolated-transparent-background-png-image_15425414.png" type="image/x-icon">
    
</head>
<body style="margin: 0px auto;" class="bg-black text-white">

<div class="container mt-5">
    <h1 class="text-center">Remove BG App</h1>
    <div class="img-container text-center">
        <img src="https://clippingpathlab.com/wp-content/uploads/2023/01/e14cd9b9585efcdbbfae3843095ffb9e.jpg" class="img-fluid" style="max-width: 40%;
        min-width: 10%;" alt="">
    </div>

    <p class="text-center pt-3">Hace click para seleccionar una imagen <br>
        &#11015; &#11015; &#11015; &#11015; &#11015; &#11015;</p>

    <form action="/" method="POST" enctype="multipart/form-data" class="text-center">
        <div class="mb-3 d-flex justify-content-center">
            <input class="form-control w-75" type="file" name="image" accept="image/png, image/jpeg" required>
        </div>
        <button type="submit" class="btn btn-primary">Eliminar fondo</button>
    </form>

    <div class="text-center mt-3">
        {% if processed_image %}
        <h4>Imagen procesada</h4>
        <img src="{{ url_for('static', filename='processed_image.png') }}" class="img-fluid" alt="Imagen procesada">
        <br>
        <a href="{{ url_for('download_image') }}" class="btn btn-success mt-2">Descargar imagen sin fondo</a>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
